<!DOCTYPE html>
<head>
<title></title>

	<script type="text/javascript">
		var first_number = prompt("What is the first number?","");
		first_number = parseFloat(first_number);
		document.write("The first number is " + first_number);
		
		var vat = prompt("What is the percentage of VAT?","");
		vat = parseFloat(vat);
		document.write("<br>The percentage of VAT is " + vat);
		
		var total = first_number * vat / 100 + first_number;
		total = parseFloat(total);
		document.write("<br>The total is " + total);
	</script>

</head>
